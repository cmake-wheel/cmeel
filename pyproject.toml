[tool.poetry]
name = "cmeel"
version = "0.35.0"
description = "Create Wheel from CMake projects"
authors = ["Guilhem Saurel <guilhem.saurel@laas.fr>"]
license = "BSD-2-Clause"
readme = "README.md"
include = ['cmeel.pth']
homepage = "https://github.com/cmake-wheel/cmeel"
documentation = "https://cmeel.readthedocs.io/"
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Software Distribution",
]

[tool.poetry.urls]
changelog = "https://github.com/cmake-wheel/cmeel/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.7"
cmake = { version = "^3.22.3", optional = true }
importlib-metadata = { version = "^6.0.0", python = "<3.8" }
packaging = { version = "^23.0", optional = true }
tomli = "^2.0.1"
wheel = { version = "^0.38.4", optional = true }

[tool.poetry.extras]
build = ["cmake", "packaging", "wheel"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = {version = "^6.0.0", python = "^3.8.1"}
isort = {version = "^5.12.0", python = "^3.8"}
mypy = "^1.1.1"
myst-parser = ">=0.18.1,<0.20.0"
pydocstyle = {version = "^6.3.0", python = "^3.8"}
Sphinx = "^5.3.0"
safety = {version = "^2.4.0b1", allow-prereleases = true}

[tool.isort]
profile = "black"

[tool.pydocstyle]
add-ignore = ["D202"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
