name: Lints

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --all-extras --dev
      - run: uv run pip freeze
      - run: uv run ruff check -e
      - run: uv run ruff format --check
      - run: uv run mypy .
