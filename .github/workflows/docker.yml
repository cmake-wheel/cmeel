name: Test docker builds

on: ["push", "pull_request"]

jobs:
  docker:
    name: Test docker builds
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: setup
        run: python -m pip install -U pip
      - name: install cmeel
        run: python -m pip install .
      - name: clone cmeel-example
        run: git clone --recursive -j2 https://github.com/cmake-wheel/cmeel-example
      - name: build a manylinux wheel for cmeel-example
        run: python -m cmeel -vvv docker -UC $PWD/cmeel-example
      - name: install it
        run: python -m pip install cmeel-example/wh/cmeel_example*.whl
      - name: test module
        run: python -c "import cmeel_example; assert cmeel_example.cmeel_add(3, 4) == 7"
